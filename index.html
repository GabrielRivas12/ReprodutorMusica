<body>
    <h1>Reproductor de Musica</h1>

            <button id="pause">Pausar</button>
            
        </div>
        <div id="lista">
            <ul id="listaReproduccion"></ul>
        </div>
    </div>
    <h2> ↓ Añada una nueva canción a la lista
        ↓   
    </h2>
    <input type="file" id="seleccionArchivoCancion" accept=".mp3">
